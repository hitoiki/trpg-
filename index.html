<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TrpgCharaMaker</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="writer.js"></script>
</head>

<body>
  <main>
    <h1>trpgのキャラシを作るサイト</h1>
    自作bot対応
    <br>
    <h1>status</h1>
    <textarea id="encodeText">ここにエンコードする文章が表示されます</textarea>
    <br>
    <input type="button" name="encoder" value="Encode!" onclick="Encoding()">
    <br>
    namae
    <br>
    <input type="text" id="name" value="名前を入れよう"></input>
    <br>
    memo
    <br>
    <textarea id="memo">キャラ設定などをこちらに</textarea>


    <table class="Statusboard">
      <thead>
        <tr>
          <th></th>
          <th>Str</th>
          <th>Con</th>
          <th>Pow</th>
          <th>Dex</th>
          <th>App</th>
          <th>Siz</th>
          <th>Int</th>
          <th>Edu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>能力値</th>
          <td><input class="StatusNum" type="text" id="str" value="0"></td>
          <td><input class="StatusNum" type="text" id="con" value="0"></td>
          <td><input class="StatusNum" type="text" id="pow" value="0"></td>
          <td><input class="StatusNum" type="text" id="dex" value="0"></td>
          <td><input class="StatusNum" type="text" id="app" value="0"></td>
          <td><input class="StatusNum" type="text" id="siz" value="0"></td>
          <td><input class="StatusNum" type="text" id="int" value="0"></td>
          <td><input class="StatusNum" type="text" id="edu" value="0"></td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th></th>
          <th>HP</th>
          <th>MP</th>
          <th>SAN</th>
          <th>アイデア</th>
          <th>幸運</th>
          <th>知識</th>
          <th>db</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <td><input class="SubStatusNum" type="text" id="hp" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="mp" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="san" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="idea" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="luck" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="know" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="db" readonly="readonly" value="0"></td>
        </tr>
      </tbody>
    </table>
    <div class="sticky">
      <table>
        <tr>
          <th>職業ポイント</th>
          <td><input class="SubStatusNum" type="text" id="edupointnow" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="edupoint" readonly="readonly" value="0"></td>
        </tr>
        <tr>
          <th>興味ポイント</th>
          <td><input class="SubStatusNum" type="text" id="intpointnow" readonly="readonly" value="0"></td>
          <td><input class="SubStatusNum" type="text" id="intpoint" readonly="readonly" value="0"></td>
        </tr>
      </table>
    </div>
    <br>
    <input type="button" name="dice" value="dice" onclick="statusroll()">
    <input type="button" name="dice" value="check" onclick="subStatusUpdate()">
    <br>
    <!--<input type="button" name="dice" value="add" onclick="addSkillTable()">-->
    <table id="skillTable">
      <tr>
        <th>技能</th>
        <th>初期値</th>
        <th>職業ポイント</th>
        <th>教養ポイント</th>
        <th>自由枠</th>
        <th>結果</th>
      </tr>
      <!--<tr>
        <td><input class="SkillText" type="text" value="技能"></td>
        <td><input class="SkillSubNum SkillNumDefault" type="text" pattern="\d*" value="0"></td>
        <td><input class="SkillSubNum SkillNumEdu" type="text" pattern="\d*" value="0"></td>
        <td><input class="SkillSubNum SkillNumInt" type="text" pattern="\d*" value="0"></td>
        <td><input class="SkillSubNum SkillNumFree" type="text" pattern="\d*" value="0"></td>
        <td><input class="SkillNum" type="text" readonly="readonly" value="0"></td>
      </tr>-->
    </table>
    <input type="button" name="dice" value="add" onclick="addSkillTable()">
  </main>
  <script>
    console.log('GitHub Pages Sample');
  </script>
</body>

</html>
