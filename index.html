<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TrpgCharaMaker</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="writer.js"></script>
</head>

<body>
  <main>
    <h1>trpgのキャラシを作る（予定）</h1>
    あと自作botに対応できるようにする
    kamingu suun...
    <br>
    <h1>suteetasu</h1>
    <textarea id="encode" hidden>ここにエンコードを入れたい</textarea>
    namae
    <br>
    <input type="text" id="name" value="プロトタイプ祐介"></input>
    <br>
    memo
    <br>
    <textarea id="memo">キャラ設定などをこちらに</textarea>


    <table class="statusboard">
      <thead>
        <tr>
          <th></th>
          <th>Str</th>
          <th>Con</th>
          <th>Pow</th>
          <th>Dex</th>
          <th>App</th>
          <th>Siz</th>
          <th>Int</th>
          <th>Edu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>能力値</th>
          <td><input class="statusNum" type="text" id="str" value="1"></td>
          <td><input class="statusNum" type="text" id="con" value="1"></td>
          <td><input class="statusNum" type="text" id="pow" value="1"></td>
          <td><input class="statusNum" type="text" id="dex" value="1"></td>
          <td><input class="statusNum" type="text" id="app" value="1"></td>
          <td><input class="statusNum" type="text" id="siz" value="1"></td>
          <td><input class="statusNum" type="text" id="interi" value="1"></td>
          <td><input class="statusNum" type="text" id="edu" value="1"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <input type="button" name="dice" value="dice" onclick="roll()">
    <br>
    <input type="button" name="dice" value="add" onclick="addSkillTable()">
    <table id="skillTable">
      <tr>
        <td><input class="skillText" type="text" value="技能"></td>
        <td><input class="skillNum" type="text" value="50"></td>
      </tr>
    </table>

  </main>

</html>
